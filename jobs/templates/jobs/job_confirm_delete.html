{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Delete Job Application</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the job application for "{{ job.title }}"?</p>
            <p>Description: {{ job.description }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
